<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game History</title>
    <style>
        body {
            background-color: #728FCE; /* Navy blue background */
            color: white; /* White text for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #f0be9d; /* Light brown for table body */
        }
        th {
            background-color: #a67556; /* Brown for table header */
            color: white;
            padding: 10px;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
            cursor: pointer;
        }
        h1 {
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Game History</h1>
    <table>
        <thead>
            <tr>
                <th>Game Number</th>
                <th>White Player</th>
                <th>Black Player</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            {games_table}
        </tbody>
    </table>
</body>
</html>
