<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game History</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Game History</h1>
    <table>
        <thead>
            <tr>
                <th>Game Number</th>
                <th>White Player</th>
                <th>Black Player</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            {games_table}
        </tbody>
    </table>
</body>
</html>
